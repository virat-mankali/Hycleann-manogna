<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHMC Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87ceeb;
            background-size: cover;
            background-position: center;
            height: 100vh; 
            overflow: hidden;
        }

        .container {
            width: 350px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: #006400;
            text-align: center;
            margin-bottom: 30px;
        }

        input, select {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #006400;
        }

        button {
            padding: 12px;
            background-color: #006400;
            color: white;
            border: none;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004d00;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #006400;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signup" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role">
                <option value="driver">Driver</option>
                <option value="supervisor">Supervisor</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <!-- Footer to mimic official GHMC site -->
    <footer>
        Â© 2024 GHMC - Greater Hyderabad Municipal Corporation
    </footer>

    <script>
        function handleSignup() {
            // Handle form data and submission here
            // Optionally, use AJAX to send the form data to the server

            // Simulating a successful signup with a timeout (or handle response from server)
            setTimeout(function() {
                alert('Signup successful! Redirecting to login page...');
                window.location.href = "/login.html";  // Redirect to login page
            }, 1000); // Simulate a 1-second delay before redirecting
            
            // Prevent default form submission for demonstration purposes
            return false;
        }
    </script>
</body>
</html>
