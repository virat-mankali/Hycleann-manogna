<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHMC Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87ceeb;
            height: 100vh; 
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 350px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: #006400; /* GHMC Green */
            text-align: center;
            margin-bottom: 30px;
        }

        input {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #006400;
        }

        button {
            padding: 12px;
            background-color: #006400; /* GHMC Green */
            color: white;
            border: none;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004d00; /* Darker green on hover */
        }

        .error {
            color: red;
            text-align: center;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #006400; /* GHMC Green */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animation Styles */
        #sun {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            animation: moveSun 15s linear infinite;
            z-index: 1;
        }

        #cloud {
            position: absolute;
            top: 100px;
            left: 0;
            width: 200px;
            height: 100px;
            background-color: #fff;
            border-radius: 100px;
            animation: moveCloud 20s linear infinite;
            z-index: 1;
        }

        #grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #228B22; /* Green grass color */
            z-index: 0;
        }

        /* Animation Keyframes */
        @keyframes moveSun {
            0% { top: 50px; left: 50px; }
            50% { top: 80px; left: 80%; }
            100% { top: 50px; left: 50px; }
        }

        @keyframes moveCloud {
            0% { left: -200px; }
            100% { left: 100%; }
        }

        /* Footer */
        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Animated Sun -->
    <div id="sun"></div>

    <!-- Animated Cloud -->
    <div id="cloud"></div>

    <!-- Grass -->
    <div id="grass"></div>

    <!-- Login Container -->
    <div class="container">
        <h2>Login</h2>

        <form id="loginForm" action="/login" method="POST">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div id="error-message" class="error"></div>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>

    <!-- Footer to mimic official GHMC site -->
    <footer>
        Â© 2024 GHMC - Greater Hyderabad Municipal Corporation
    </footer>

    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');

            if (email.includes('@driver')) {
                window.location.href = "/driver_dashboard";
                return false;
            } else if (email.includes('@supervisor')) {
                window.location.href = "/supervisor_dashboard";
                return false;
            } else {
                errorMessage.textContent = "Invalid email domain. Please use @driver or @supervisor.";
                return false;
            }
        }
    </script>
</body>
</html>
